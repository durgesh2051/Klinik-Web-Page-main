<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="Klinik-desc">
            <i class="fa-solid fa-location-dot" style="color: #0e5add;"></i>
            <span>123, Street, New York, USA</span>
            <i class="fa-regular fa-clock" style="color: #0e5add;"></i>
            <span>Mon-Fri : 09.00 AM - 09.00 PM</span>
        </div>
        <div class="Klinik-img">
            <div class="contact">
                <i class="fa-solid fa-phone" style="color: #0e5add;"></i>
                <span>+ 012 345 6789</span>
            </div>
            <div class="icon">
                <i class="fa-brands fa-facebook-f" style="color: #0e5add;"></i>
                <i class="fa-brands fa-square-instagram" style="color: #0e5add;"></i>
                <i class="fa-brands fa-twitter" style="color: #0e5add;"></i>
                <i class="fa-brands fa-linkedin" style="color: #0e5add;"></i>
            </div>

        </div>
    </div>

    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-house-medical-circle-xmark" style="color: #0e5add;"></i>
            <span>Klinik</span>
        </div>
        <div class="menu">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICE</li>
                <li>PAGES</li>
                <li>CONTACT</li>
                <button><span>Appoitment</span><i class="fa-solid fa-arrow-right"></i></button>
            </ul>
        </div>
    </div>

    <div class="home">
        <div class="content">
            <h1> Good Health Is The Root<br />
                Of All Hapiness</h1>
            <div class="service">
                <div class="expert">
                    <h2>123</h2>
                    <p>Expert Doctors</p>
                </div>
                <div class="medical">
                    <h2>1234</h2>
                    <p>Medical Staff </p>
                </div>
                <div class="total">
                    <h2>12345</h2>
                    <p>Total Patients </p>
                </div>
            </div>
        </div>
        <div class="img">
            <h1>Cardiology</h1>
        </div>
    </div>
</body>

</html>
